version: '3.7'

networks:
  eps_net:
    external: true
    name: docker_epsinternal
  eps_host:
    external: true
    name: host

services:
  cloud-ui:
    image: ${DOCKER_REGISTRY_URL}/cloud-ui:${DOCKER_TAG}
    deploy:
      mode: global
    networks:
      - eps_net
    ports:
      - '9090:80'
