<div class="container-fluid">
  <div class="row">
    <div class="products_div">
      <div class="row prod_s">
        <div class="col-sm-6">
          <div class="product_division col-sm-12">
            <div class="row row_height">
              <div class="left_side col-sm-4">
                  <h6 class="prod_title">ezBot<sup>&trade;</sup></h6>
                <img src="assets/a_images/ezbot.png" class="prod_img">

              </div>
              <div class="right_side col-sm-8">

               <div class="row">
                 <div class="col-sm-6">
                   <div class="plans_details">
                  <label class="plans_info">Free Trail</label>
                  <label class="plans_name">Plan</label>
                  </div>
                </div>
                 <div class="col-sm-6">
                    <div class="plans_details">
                  <label class="plans_info">30 Days</label>
                  <label class="plans_name">Trail Remaining</label>
                </div>
               </div>


                <div class="col-sm-6">
                    <div class="plans_details">
                    <label class="plans_info">{{ today | date : ' dd/MM/yyyy' }}</label>
                    <label class="plans_name">Activation Date</label>
                  </div>
                </div>
                <div class="col-sm-6">
                    <div class="plans_details">
                    <label class="plans_info">{{ date |date : ' dd/MM/yyyy'  }}</label>
                    <label class="plans_name">Next Billing Date</label>
                    
                  </div>
              </div>

              <div class="col-sm-12">

                  <progressbar [value]="0"></progressbar>
                  <div class="row">
                  <div class="col-sm-6">
                      <small>Bots</small>
                  </div>
                  <div class="col-sm-6 text-right">
                      <small>0/10</small>
                  </div>
                </div>

              </div>


                <div class="col-sm-12 text-center more_btns">
                  <a class="btn btn-submit" [routerLink]="['/activation/payment/chooseplan']">Upgrade</a>

                  <a class="btn btn-submit btn-second" [routerLink]="['/pages/designstudio/botcreate']">Continue</a>
                </div>


            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
        <div class="product_division col-sm-12">
          <div class="row row_height">
            <div class="left_side col-sm-4">
                <h6 class="prod_title">ezFlow<sup>&trade;</sup></h6>
                <img src="assets/a_images/ezbot.png" class="prod_img">
            </div>
            <div class="right_side col-sm-8">

                <p class="pro_desc">Real-Time Automatic Integrated Data Management Platform (RAID Platform) that provides an end-to-end, highly intutive framework.</p>
                <div class="col-sm-12 text-center">
                  <a class="btn btn-submit" [routerLink]="['/activation/payment/chooseplan']">Activate Free Trail</a>
                </div>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>
