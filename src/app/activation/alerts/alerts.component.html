<div >
  <h4 class = "page_title">Alerts & Notifications</h4>
  <select name="product" class="col-sm-1" (change)="onChange($event.target.value)">
    <option *ngFor="let product of products"  [value]="product">{{product}}</option>
    </select>
<div style="margin: 10px 10px 10px 40px" *ngFor="let item of checkboxes" >
  <label style="font-size: 16px;font-weight: 300;">
    <input id="checkBox" 
    [(ngModel)]="item.checked"
      (click)= saveClick(item)
      class="form-check-input" 
      type="checkbox"
      value="item.id"> {{ item.description }}
  </label>
</div>
<p style="font-size: 14px;">Note : You will be notified through email incase of the selected activity in the application</p>
<button style="margin: 0px 10px 10px 40px;" type="button" class="btn btn-primary" (click) = saveConfig()>Save</button>

</div>
