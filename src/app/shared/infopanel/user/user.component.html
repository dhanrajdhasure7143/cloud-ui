    <ng-template #template>
      <div  id = "myButton">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Invite User</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="userId">User Id</label>
    
          <input name="userId" #userId="ngModel" class="form-control" type="text" [(ngModel)]="selectedModel.userId" disabled />
          
        </div>
        <div class="form-group">
          <label for="appName">Application</label>
           <select class="form-control" name="appName" #appName = "ngModel" (change) = "change($event.target.value)" [(ngModel)]="selectedModel.appName" required>
           <!-- <option  undefined disabled selected>Please Select role </option>  -->
           <option [value]="undefined" disabled hidden>Select Applications</option>
            <option *ngFor="let app of dbValue">{{app.name}}</option>
            <!-- <option >Ezflow</option> -->
          </select>
        </div>
        <div class="form-group">
          <label for="roleName">Role Name</label>
           <select class="form-control" name="roleName" [(ngModel)]="selectedModel.roleName" (change) = "changeRole($event.target.value)" placeholder="Select Role Name" required>
           <!-- <option  undefined disabled selected>Please Select role </option>  -->
           <option [value]="undefined" disabled hidden>Select Roles</option>
           <option *ngFor="let role of rolesList">{{role}}</option>
          </select>
        </div>
        <!-- <button type="submit" (click)="onclickInvite()">Invite</button> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  data-dismiss="modal" aria-label="Close" (click)="close()">Cancel</button>
        <button type="button" [disabled] ="this.submitButton" class="btn btn-primary" (click)="onclickInvite()">Invite</button>
      </div>
    </div>
    </ng-template>
