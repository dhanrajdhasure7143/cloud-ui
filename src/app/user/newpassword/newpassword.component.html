<div class="login-body">

    <div class="container-fluid">
      <div class="row" style="margin: auto">
        <div class="col-6 d-flex">
          <div class="col-md-6 offset-sm-1 col-sm-8 offset-sm-1 login-box">
              <form #f="ngForm" (ngSubmit)="onSubmit()" class="login_form">
                  <div class="form-header text-center">
                      <h5>Please Reset Your Password</h5>
 

                  </div>

                  <div class="form-group">
                      <label>New Password</label>
                      <input type="password"  class="form-control" name="password" ngModel #password="ngModel" required/>
                      <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">Password is required

                      </div>
                  </div>
                    <div class="form-group">
                      <label>Confirm Password</label>
                      <input type="password"  class="form-control" name="pwConfirm" [(ngModel)]="newPwd"ngModel #pwConfirm="ngModel" required compare="password" />
                      <div class="text-danger" *ngIf="pwConfirm.invalid && (pwConfirm.dirty || pwConfirm.touched)">
                          <div *ngIf="pwConfirm.errors['required']">Password confirm is required</div>
                          <div *ngIf="pwConfirm.errors['compare']">Password confirm do not match</div>
                      </div>  
                  </div>
                  <div class="form-group">
                      <button class="hoverable btn-block raised button btn btn-hero-primary btn-signin" [disabled]="f.invalid">Submit</button>
                  </div>

                  <div class="form-group">
                    <a [routerLink]="['/']" class="reg-link pull-left">Back to Login </a>
                  </div>
                </form>

                <div style="overflow-wrap: break-word;">
                    <div *ngIf="error" class="alert alert-danger text-center">{{error}}</div>
                    </div>
          </div>
        </div>
        <div class="col-6">
          <div class="login_image">
            <img src="assets/ezbot-real-page.png">
          </div>
        </div>
      </div>
    </div>

    
  </div>
