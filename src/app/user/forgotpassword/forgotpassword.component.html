<div class="login-body">

    <div class="container-fluid">
      <div class="row" style="margin: auto">
        <div class="col-6 d-flex">
          <div class="col-md-6 offset-sm-1 col-sm-8 offset-sm-1 login-box">
              <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="login_form">
                  <div class="form-header text-center">
                      <h5>Enter your business email</h5>
                      <label class="have_acc">Don't have an account&#63;</label><a [routerLink]="['/home/user/register']" class="reg-link"> Signup </a><label> here&#33;</label>

                  </div>

                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="hoverable btn-block raised button btn btn-hero-primary btn-signin">Submit</button>
                  </div>

                  <div class="form-group">

                    <a [routerLink]="['/home/user/login']" class="reg-link pull-left">Back to Login </a>
                    <!-- <a [routerLink]="['/home/user/register']" class="reg-link pull-right"> Signup </a> -->

                  </div>
                </form>

                <div style="overflow-wrap: break-word;">
                    <div *ngIf="error" class="alert alert-danger text-center">{{error}}</div>
                    </div>
          </div>
        </div>
        <div class="col-6">
          <div class="login_image">
            <img src="assets/ezbot-real-page.png">
          </div>
        </div>
      </div>
    </div>
  </div>
