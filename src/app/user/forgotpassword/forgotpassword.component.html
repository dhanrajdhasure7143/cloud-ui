<div class="container-fluid">
    <div class="row">
        <div id="particles-js"></div>
        <div class="col-sm-4">
            <img class="login-bg" src="assets/images/loginimage.png">
        </div>
      <div class="col-md-4"></div>
        <div class="col-md-3">
                <div class="brand">
                        <img src="assets/images/logo_img.png">
                    </div>
            <form autocomplete="off" [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="login_form">
                <div class="form-group col-sm-12 inner-addon left-addon">
                        <img src="assets/images/registration/mail.svg" class="icon">
                    <input type="text" formControlName="email" class="form-control emailInput" placeholder="Enter Email Address" 
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>

                    <div class="form-group col-sm-12">
                        <a [routerLink]="['/']" class="backlogin">Back to Login</a>
                      </div>
                      <div class="form-group col-sm-12">
                          <button class="hoverable button btn btn-primary btn-signin login-btn">Submit</button>
                      </div>
            <div style="overflow-wrap: break-word;" class="errordiv col-md-12">
                <div *ngIf="error" class="alert alert-danger text-center">{{error}}</div>
                </div>
            </form>
        </div>
    </div>
</div>
