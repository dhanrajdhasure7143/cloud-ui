<style>
  .form-control {
    box-shadow: 3px 4px 13px rgba(36,37,38,0.13) !important;
    border: 1px solid rgba(0,0,0,.08)!important;
  }
</style>
<div class="big_box">

  <div class="sider dibb">
  <!-- <img src="../../../assets/images/login.jpg"> -->
  </div>

<div class="login-form dibb" style="height: 49vh;">
<!-- <div class="alert alert-info">
  Username: test<br />
  Password: test
</div> -->
<h2 class="text-center highlight" style="color:#276ad4 !important;">Forgot Password</h2> 
<br>
  
<form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
  </div>
  <div class="form-group">
      <button class="hoverable btn-block raised button btn btn-hero-primary">Submit</button>
  </div>

  <div class="form-group">
    
    <a [routerLink]="['/home/user/login']" class="reg-link pull-right"> Login </a>
    <a [routerLink]="['/home/user/register']" class="reg-link pull-left"> Signup </a>
    
  </div>
</form>

<div style="overflow-wrap: break-word;">
<div *ngIf="error" class="alert alert-danger text-center">{{error}}</div>
</div>

</div>

</div>
