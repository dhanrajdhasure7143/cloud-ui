<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" *ngIf="invalidUser || validUser">
      <nav class="navbar-light naveOne col-md-12 row">
        <div class="col-md-8">
          <a class="navbar-brand col-md-4" href="#" class="aiotal">
            <img class="titleimage" src="assets/images/EZFlow.png" alt="epsoft" alt=""> </a>
        </div>
        <div class="col-md-4 pull-right">
          <ul class="nav navTwo">

            <li class="text-center">
              <img class="icon_middle pull-right" src="assets/images/pro1.png" alt="profile image">

              <span #toogleBtn (click)="myFunction()" class="dropbtn"> <img src="assets/images/arrow_down.svg"
                  alt="Drop Down"></span>
              <div>
                <div id="myDropdown" class="dropdown-content">

                  <p (click)="logout()" style="text-align: left;"><img

            </li>
          </ul>
        </div>
      </nav>
    </div>

        <h4>You don't have valid permissions to access this product..!</h4>
        <p>Please contact EZFlow Adiministrator <strong>support@epsoftinc.com</strong></p>

      </div>
