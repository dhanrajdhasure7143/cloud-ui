<ngx-spinner bdColor="#bebcbc66" type="">
    <img src='../../../assets/images/EZFlow_Loader.gif' class="ezflow-loader" alt="EZFlow_Loader" />
</ngx-spinner>

<div class="container">
    <div class="row">
        <div class="col-md-12 brand">
            <!-- <img style="margin:15px 0 0 45px;" src="assets/images/EZFlow.png" alt="EZFlow"> -->
            <img src="assets/images/EZFlow.png" alt="EZFlow">
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <div style="margin-top: 20px;">
                <span style="margin-left: 135px;
                font-size: 40px;
                font-weight: 800; color: black;"> Virtual Marketing Bot </span>
                <img style="width: 450px;
                height: 350px; margin-left: 100px;" src="../../../assets/bot_new.svg" alt="bot">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <img src="../../../assets/approve-default.svg" style="height: 10px; width: 20px;" alt="approve" srcset=""> 
                    <span style="margin-left: 5px;"> Efficiency and Time Saving </span>
                </div>
                <div class="col-md-6">
                    <img src="../../../assets/approve-default.svg" style="height: 10px; width: 20px;" alt="approve" srcset=""> 
                    <span style="margin-left: 5px;"> Personalized for Better Engagement </span>
                </div>
                <div class="col-md-6">
                    <img src="../../../assets/approve-default.svg" style="height: 10px; width: 20px;" alt="approve" srcset=""> 
                    <span style="margin-left: 5px;"> Multi-Channel Integration </span>
                </div>
                <div class="col-md-6">
                    <img src="../../../assets/approve-default.svg" style="height: 10px; width: 20px;" alt="approve" srcset=""> 
                    <span style="margin-left: 5px;"> Compliance and Security Measures </span>
                </div>
                <div class="col-md-6">
                    <img src="../../../assets/approve-default.svg" style="height: 10px; width: 20px;" alt="approve" srcset=""> 
                    <span style="margin-left: 5px;"> Data-Driven Decision Making </span>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="loginblock">
                &nbsp;
                <div style="text-align: center;" class="create">
                    <p style="font-size: large; font-weight: 800; margin-bottom: 0px !important; color: black;"> Create your EZFlow User
                        Account </p>
                    <!-- <p> Already have an account? <a href="" > Sign in </a> </p> -->
                    <div style="padding-top: 2px;padding-left: 3px;">
                        <label class="have_acc">Already have an account&#63;</label>
                        <a [routerLink]="['/login']" class="signup_styles text-primary"> Sign In </a>
                    </div>
                </div>
                &nbsp;
                <form autocomplete="off" [formGroup]="signupForm" class="login_form">
                    <div class="form-group col-sm-12">
                        <div class="col-md-12 p-10 form-group">
                            <label style="margin-bottom: 5px; font-weight: 500;" class="label-control" for="firstName"> First Name </label>
                            <input type="text" style="height: 45px !important; border-radius: 5px;" maxlength="51" class="form-control" formControlName="firstName"
                                value="" placeholder="Enter First Name">
                            <span *ngIf="signupForm.get('firstName').invalid && signupForm.get('firstName').touched && !signupForm.get('firstName').hasError('pattern') && !signupForm.controls['firstName'].hasError('maxlength')" class="required"> First Name Required </span>    
                        </div>
                        <div class="col-md-12 p-10 form-group">
                            <label style="margin-bottom: 5px; font-weight: 500;" class="label-control" for="lastName"> Last Name </label>
                            <input type="text" style="height: 45px !important; border-radius: 5px;" maxlength="51" class="form-control" formControlName="lastName"
                                value="" placeholder="Enter Last Name">
                            <span *ngIf="signupForm.get('lastName').invalid && signupForm.get('lastName').touched && !signupForm.get('lastName').hasError('pattern') && !signupForm.controls['lastName'].hasError('maxlength')" class="required"> Last Name Required </span>        
                        </div>
                        <div class="col-md-12 p-10 form-group">
                            <label style="margin-bottom: 5px; font-weight: 500; border-radius: 5px;" class="label-control" for="email"> Email </label>
                            <input type="text" style="height: 45px !important;" maxlength="51" class="form-control" formControlName="email"
                                value="" pattern="^[\w\.-]+@[\w\-]+\.\w+$" placeholder="Enter Email" (keyup)="showOtp($event)">
                                <i *ngIf="isShowOtp" (click)="generateOTP()" class="fa fa-arrow-right" style="position: relative;
                                left: 94%;
                                cursor: pointer;
                                bottom: 35px;
                                border-radius: 50%;
                                color: #007bff;"></i>
                            <span *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched && !signupForm.get('email').hasError('pattern') && !signupForm.controls['email'].hasError('maxlength')" class="required"> Email Required </span>    
                        </div>
                        <div class="col-md-12 p-10 form-group" style="margin-top: -35px !important;" *ngIf="isShowOtp">
                            <input type="text" style="height: 45px !important;" maxlength="51" class="form-control" formControlName="otp"
                                value="" placeholder="Enter Email Verification Code">
                                <i *ngIf="isShowOtp" (click)="validateOTP()" class="fa fa-arrow-right" style="position: relative;
                                left: 94%;
                                cursor: pointer;
                                bottom: 35px;
                                border-radius: 50%;
                                color: #007bff;"></i>    
                        </div>
                        <div class="col-md-12 p-10 form-group">
                            <label style="margin-bottom: 5px; font-weight: 500; border-radius: 5px;" class="label-control" for="password"> Password </label>
                            <input [type]="hide ?  'password': 'text'" style="height: 45px !important;" maxlength="51" class="form-control" formControlName="password"
                            value="" placeholder="Enter Password">
                            <span *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched && !signupForm.get('password').hasError('pattern') && !signupForm.controls['password'].hasError('maxlength')" class="required"> Password Required </span>    
                            <span class="password-btn ml-auto" *ngIf="hide==true" (click)="hide = false">
                                <img src='../../../assets/images/eye-show.svg' alt="eye-show" />
                              </span>
                              <span class="password-btn ml-auto" *ngIf="hide==false" (click)="hide = true">
                                <img src='../../../assets/images/eye-hide.svg' alt="eye-hide"/>
                              </span>
                            <!-- <p-password [formControlName]="password" [style]="{'width':'100%','height':'45px'}" [toggleMask]="true"></p-password> -->
                        </div>

                        <div class="col-sm-12">
                          <button class="btn btn-primary login-btn" [disabled]="signupForm.invalid" (click)="onSubmit()" style=" margin-left: 33%; margin-top: 10px;" type="submit" id="btn">Sign Up</button>
                        </div>
                        <div class="form-group row grp-buttons text-center">
                            <div class="col-sm-12 ">
                                <div style="padding-top:10px">
                                    <h6><span> or </span></h6>
                                </div>
                            </div>
                            <div class="col-md-12" style="margin-right: -0%;">
                                <button class="btn_style text-center" type="button">
                                    <a [href]="googleLoginURL">
                                        <img src="assets/login icons/google.svg" class="buuton-icons"
                                            alt="google" /> Continue with Google</a> </button>
                            </div>
                            <div class="col-md-12" style="margin-left: 0%;">
                                <button class="btn_style  text-center" type="button" style="    margin-top: 15px;">
                                    <a [href]="officeLoginURL">
                                        <img src="assets/login icons/office.svg" class="buuton-icons"
                                            alt="office" /> Continue with Microsoft </a> </button>
                            </div>
                        </div>
                    </div>
                </form>
                &nbsp;
            </div>
        </div>
</div>

<p-toast [style]="{marginTop: '50px'}" [baseZIndex]="200000"> </p-toast>
