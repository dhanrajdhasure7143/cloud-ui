<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="logo">
                <img style="width:170px !important; margin: 10px;" src="assets/images/EZFlow.png" alt="EZFlow">
            </div>
        </div>
        <!-- <div class="col-md-1"></div> -->
        <div class="col-md-4" style="padding-left: 90px ;">
            <div class="col-md-12" style="margin: 10px 0 0 0">
                <div class="text-center">
                    <h4 class="label-control">Enterprise Plan</h4>
                </div>
                <div class="d-flex" style="margin-top: 90px; display: flex !important;">
                    <img src="../../../assets/copilot.svg" width="40px" height="40px" alt="">
                    <div for="" class="label-control" style="margin: 0 0 0 10px;"> New Personalized Enterprise-Level Planning? </div>
                </div>
                <div style="font-size: 13px;margin-top: -20px;color: #2785ff;font-weight: 800;cursor: pointer; margin-left: 50px;" >
                    <a class="signup_styles text-primary" (click)="sendEmailEnterPrisePlan()"> Try Now </a> 
                </div>
                <div class="col-md-12" style="margin: 40px 0 0 10px;">
                    <ul style="list-style-type:square;">
                        <li class="label-control" *ngFor="let item of plans">{{item}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8" style="padding-right: 60px;">
        <div class="col-md-12">
            <div class="text-center">
                <h4 class="label-control">Predefined Bots</h4>
            </div>
            <div class="row">
                <div class="col-md-4 bot-plans" *ngFor="let plan of predefinedPlans; let i = index">
                    <div class="bot-details">
                        <div class="circle text-center" (click)="onSelectPredefinedBot(plan, i)" [ngClass]="plan.isSelected?'selected-circle':'circle-color'"> 
                            <img src="../../../assets/MicroBot_New.jpg" alt="" width="40px" height="40px">
                        </div>
                        <div class="label-control text-center"> {{plan.predefinedBotPlanName}} </div>
                        <div class="label-control text-center"> ${{plan.amount}} / {{plan.interval}} </div>
                         <div style="display: flex !important;">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-1"></div>
                                    <div class="col-md-3" style="display: flex !important; margin-top: 10px;">
                                        <p-radioButton name="Monthly" value="Monthly" [(ngModel)]="plan.interval"></p-radioButton>
                                        <label for="" class="label-control ml-2"> Monthly </label>
                                    </div>
                                    <div class="col-md-1"></div>
                                    <div class="col-md-3" style="display: flex !important; margin-top: 10px;">
                                        <p-radioButton name="Yearly" value="Yearly" [(ngModel)]="plan.interval"></p-radioButton>
                                        <label for="" class="label-control ml-2"> Yearly </label>
                                    </div>
                                    <div class="col-md-3">
                                        <i *ngIf="selectedPlanIndex != i" class="pi pi-arrow-circle-right" style="margin:10px" (click)="showDescription(i)"></i> 
                                        <i *ngIf="selectedPlanIndex == i" class="pi pi-arrow-circle-down" style="margin:10px" (click)="hideDescription()"></i>
                                    </div>
                                    <div class="col-md-1"></div>
                                </div>
                            </div>
                         </div>
                        <!-- <div class="line"></div> -->
                        <div class="description-box" *ngIf="selectedPlanIndex === i">
                            <span> {{ plan.description }} </span>
                            <ul style="list-style-type:square;">
                                <li *ngFor="let item of plan.features.split(',')">{{ item.trim() }}</li>
                            </ul>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="col-md-12 p-10 form-group text-center" style="margin-top: 20px;">
                <button type="button" class="btn btn-primary" style="font-weight: 700;" (click)="paymentPlan()"> Next (<span>{{selectedAmount*(planType=='Monthly'?1:12)}}</span> $) </button>
            </div>
        </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="#bebcbc66" type="">
    <img  src='../../../assets/images/EZFlow_Loader.gif' class="ezflow-loader" alt="EZFlow_Loader"/>
  </ngx-spinner>
