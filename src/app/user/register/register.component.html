<h2 class="text-center highlight" style="color:#276ad4 !important;">ezFlow Register</h2> 
<br>
  
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <span *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <span *ngIf="f.username.errors.required" class='fa fa-info-circle errspan'>User name is required</span>
      </span>
  </div>
  <div class="form-group">
    <label for="emailaddress">Email Address</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <span *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <span *ngIf="f.email.errors.required" class="fa fa-info-circle errspan">Mail Id is required</span>
      <span *ngIf="f.email.errors.pattern" class='fa fa-info-circle errspan'>Please enter valid Mail</span>
    </span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <span *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <span *ngIf="f.password.errors.required" class="fa fa-info-circle errspan">Password is required</span>
    </span>
  </div>
  <div class="form-group">
    <label for="username">Confirm Password</label>
    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
    <div class="invalid-feedback" *ngIf="submitted">
        <span *ngIf="f.email.errors.required" class="fa fa-info-circle errspan">Confirm Password is required</span>
        <span *ngIf="f.confirmPassword.errors?.MatchPassword" class="fa fa-info-circle errspan">password not matched </span>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="hoverable btn-block raised button btn btn-hero-primary" style="width:100%;">Signup</button>
