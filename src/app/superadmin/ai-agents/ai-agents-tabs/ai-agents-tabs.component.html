<div class="container-fluid">
  <p-tabView #tabView styleClass="customer-tabs" [(activeIndex)]="activeTabIndex"
    (onChange)="onTabChange($event, tabView)">
    <p-tabPanel header="PB Templates">
      <ng-template pTemplate="header">
        <i class="pi pi-users" style="font-size: 1rem;  margin-right: 5px;"></i>
        <span class="titlelabel">Bot Templates</span>
      </ng-template>
      <div *ngIf="check_tab == 0" class="enterprise-layout">
        <app-ai-agents-template></app-ai-agents-template>
      </div>
    </p-tabPanel>
    <p-tabPanel header="PB VM-Host">
      <ng-template pTemplate="header">
        <i class="pi pi-desktop" style="font-size: 1rem; margin-right: 5px;"></i>
        <span class="titlelabel">VM Configuration</span>
      </ng-template>
      <div *ngIf="check_tab == 1" class="enterprise-layout">
        <app-ai-agents-vm-configuration></app-ai-agents-vm-configuration>
      </div>
    </p-tabPanel>
    <p-tabPanel header="AI Agents">
      <ng-template pTemplate="header">
        <i class="pi pi-desktop" style="font-size: 1rem; margin-right: 5px;"></i>
        <span class="titlelabel">AI Agents</span>
      </ng-template>
      <div *ngIf="check_tab == 2" class="enterprise-layout">
        <app-ai-agents-list></app-ai-agents-list>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>

<div class="card flex justify-content-center gap-2">
  <p-toast></p-toast>
</div>

<ngx-spinner bdColor="#bebcbc66" type="">
  <img src='assets/images/EZFlow_Loader.gif' class="ezflow-loader" alt="EZFlow_Loader" />
</ngx-spinner>
