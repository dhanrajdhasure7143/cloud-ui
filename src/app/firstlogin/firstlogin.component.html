<topheader>
  <div class="a_logo">
    <img src="assets/a_images/EPSoft.png" class="a_cp_logo">
  </div>

</topheader>

<!-- <div class=""></div> -->
<common-body>

  <div class="container-fluid user_layout">
    <div class="row user_login">
      <div class="col-sm-4">
        <div class="log_img">
          <img src="assets/a_images/Login_banner.svg" class="img_login">
        </div>
      </div>
      <div class="col-sm-8">
        <div class="col-sm-10">
          <h2 class="wel_acc">Welcome! Finish setting up your account</h2>
        </div>

        <form class="col-sm-10">

          <div class="row">
            <div class="form-group col-sm-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="">
            </div>



            <div class="form-group col-sm-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="">
            </div>

            <div class="form-group col-sm-6">
              <label for="jobTitle">Job Title</label>
              <input type="text" class="form-control" id="jobTitle" placeholder="">
            </div>
            <div class="form-group col-sm-6">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="">
            </div>
            <div class="form-group col-sm-6">
              <label for="company">Company</label>
              <input type="text" class="form-control" id="company" placeholder="">
            </div>
            <div class="form-group col-sm-6">
                <label for="department">Department</label>
                <select id="department" class="form-control">
                  <option selected></option>
                  <option></option>
                  <option></option>
                  <option></option>
                </select>
            </div>


            <div class="form-group col-sm-6">
              <label for="country">Country</label>
              <select id="country" class="form-control">
                <option selected></option>
                <option>India</option>
                <option>Canada</option>
                <option>U.S.A.</option>
              </select>
            </div>

            <div class="form-group col-sm-6">
              <label for="phone">Phone</label>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-3 country_code">
                    <select id="country" class="form-control">
                      <option selected>Choose...</option>
                      <option>India</option>
                      <option>Canada</option>
                      <option>U.S.A.</option>
                    </select>
                  </div>
                  <div class="col-sm-9 phone_num">
                    <input type="text" class="form-control" id="phone" placeholder="">
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group col-sm-6">
              <label for="userName">User Name</label>
              <input type="text" class="form-control" id="userName" placeholder="">
            </div>

            <div class="form-group col-sm-6">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" placeholder="">
            </div>
            <div class="form-group col-sm-12 continue_btn">
              <!-- <button type="button" [routerLink]="['/activation']" class="btn btn-continue">Continue</button> -->
              <a [routerLink]="['/activation']" class="btn btn-continue"> Continue </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</common-body>
